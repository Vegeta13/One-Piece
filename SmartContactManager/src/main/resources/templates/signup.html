<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
	<title>This is Home page</title>
</head>

<body>
	<section>
		<div class="responsive">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand text-uppercase" href="#"><i class="fa fa-user-circle"
						style="font-size: 36px"></i>
					Smart-Contact-Manager</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto text-uppercase">

						<li class="nav-item "><a class="nav-link" th:href="@{/}"><i class=" fa fa-home"
									style="font-size: 20px"></i> home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}"><i class=" fa fa-info"
									style="font-size: 20px"></i> about</a></li>


					</ul>

				</div>
			</nav>


			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card">
							<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
								role="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<h1 class="text-center">Register here!!</h1>

							<form class="needs-validation" novalidate action="" th:action="@{/register}"
								th:method="post" th:object="${user}">

								<div class="form-group">
									<label for="exampleFormControlInput1">Name</label>
									<input id="name_field" name="name" type="text" class="form-control "
										th:classappend="${#fields.hasErrors('name') ? ' is-invalid ' : ' ' }"
										placeholder="Your Fullname" required th:value="${user.name}" />

									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
										th:text="${e}">
									</div>
								</div>
								<div class="form-group">
									<label for="email_field">Email Id</label>
									<input name="email" type="email" class="form-control" id="email_field"
										placeholder="anonymous@gmail.com" required th:value="${user.email}">
									<div class="invalid-feedback">Please provide a valid Email Id.
									</div>
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Password</label>
									<input name="password" type="password" class="form-control" id="pasword_field"
										required placeholder="**********">
								</div>

								<div class="form-group">
									<label for="exampleFormControlInput1">About</label>
									<textarea name="about" rows="5" placeholder="Enter your info" required
										class="form-control" id="about_field" th:text="${user.about}">
										</textarea>
								</div>

								<div class="form-check text-center">
									<input name="agreement" type="checkbox" class="form-check-input"
										id="agreement_field" required>
									<label class="form-check-label" for="agreement">Accept terms and conditions</label>
								</div>

								<div class="container text-center">
									<button class="btn btn-primary" type="submit">Save</button>
									<a class="btn btn-danger" href="http://localhost:8080/signup">Reset</a>
								</div>

							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	<script th:src="@{/js/script.js}"></script>
</body>

</html>
