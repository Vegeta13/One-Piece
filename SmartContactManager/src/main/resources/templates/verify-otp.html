	<section>
		<div class="reponsive">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand text-uppercase" href="#"><i
					class="fa fa-user-circle" style="font-size: 36px"></i>
					Smart-Contact-Manager</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto text-uppercase">

			</nav>

			<div id="login">
				<div class="container">
					<div id="login-row"
						class="row justify-content-center align-items-center">
						<div id="login-column" class="col-md-6">
							<div id="login-box" style="height: 250px;" class="col-md-12">
								<div class="alert alert-success mt-4" role="alert">We have sent
									otp to your registered email</div>
								<form action="" th:action="@{/send-otp}" method="post">
									<div class="form-group">
										<input name="otp" type="text" class="form-control"
											placeholder="Enter otp">
									</div>
									<div class="container text-center">
										<button class="btn btn-warning">Verify</button>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
