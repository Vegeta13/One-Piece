<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
	<title>This is Login page</title>
</head>

<body>
	<section>
		<div class="reponsive">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
				<a class="navbar-brand text-uppercase" href="#"><i class="fa fa-user-circle"
						style="font-size: 36px"></i>
					Smart-Contact-Manager</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto text-uppercase">

						<li class="nav-item "><a class="nav-link" th:href="@{/}"><i class=" fa fa-home"
									style="font-size: 20px"></i> home</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/about}"><i class=" fa fa-info"
									style="font-size: 20px"></i> about</a></li>


					</ul>

				</div>
			</nav>

			<div id="login">
				<div class="container">
					<div id="login-row" class="row justify-content-center align-items-center">
						<div id="login-column" class="col-md-6">
							<div id="login-box" class="col-md-12">
								<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
									<h3 class="text-center text-info">Login</h3>
									<div th:if="${param.error}" class="alert alert-danger">
										Invalid Username or password</div>

									<div th:if="${param.logout}" class="alert alert-success">
										Logged out successfully</div>


									<div class="form-group">
										<label for="username" class="text-info">Username:</label><br>
										<input type="text" name="username" id="username" class="form-control">
									</div>

									<div class="form-group">
										<label for="password" class="text-info">Password:</label><br>
										<input type="password" name="password" id="myInput" class="form-control" />
										<span class="eye" onclick="myfunction()">
											<i id="hide1" class="fa fa-eye" style="display: none;"></i>
											<i id="hide2" class="fa fa-eye-slash"></i>
										</span>
									</div>

									<!-- <div class="form-group">
										<i class="material-icons">key</i> <label for="password">Password</label>
										<input id="myInput" type="password" name="password"
											class="form-control" placeholder="Enter Password" /> 
											<span class="eye" style="position: absolute;" onclick="myfunction()">
											<i id="hide1" class="fa fa-eye"></i>
											<i id="hide2" class="fa fa-eye-slash"></i>
										</span>
									</div> -->

									<div class="form-group">
										<label for="remember-me" class="text-info"></label><br> <input type="submit"
											name="submit" class="btn btn-info btn-md" value="Submit"><a href="/signup/"
											class="btn btn-info m-2">Register </a>
									</div>
									<div id="register-link" class="text-right"><a th:href="@{/forgot}">Forgot
											password</a></div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	<script>
		function myfunction() {
			var x = document.getElementById("myInput");
			var y = document.getElementById("hide1");
			var z = document.getElementById("hide2");

			if (x.type === 'password') {
				x.type = "text";
				y.style.display = "block";
				z.style.display = "none";
			} else {
				x.type = "password";
				y.style.display = "none";
				z.style.display = "block";
			}
		}
	</script>

</body>

</html>
