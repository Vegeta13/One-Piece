<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>This is home page</title>
</head>

<body>
	<section>
		<div class="card mr-4 responsive">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}" th:action="@{/user/process-update}"
								enctype="multipart/form-data" method="POST">
								<div class="input-group">

									<input th:value="${contact.cId}" type="text" id="cId" name="cId"
										class="form-control mb-1" readonly required>
								</div>
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input th:value="${contact.name}" type="text" id="firstName" name="name"
										class="form-control" placeholder="Enter your Name" required>
								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-user"></i>
										</div>
									</div>
									<input th:value="${contact.secondName}" type="text" id="secondName"
										name="secondName" class="form-control" placeholder="Enter your Second Name"
										required>
								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" type="text" id="phone" name="phone"
										class="form-control" placeholder="0000000000" maxlength="10" required>
								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-envelope"></i>
										</div>
									</div>
									<input th:value="${contact.email}" type="email" id="email" name="email"
										class="form-control" placeholder="name@gmail.com" required>
								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" type="text" id="work" name="work"
										class="form-control" placeholder="Enter your work" required>
								</div>
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-comment"></i>
										</div>
									</div>
									<textarea th:field="${contact.description}" id="description" name="description"
										class="form-control" rows="3" placeholder="Write about yourself"
										required></textarea>
								</div>

								<div class="container">
									<img style="height:100px; width:100px;" class="img-fluid my_profile_picture"
										th:src="@{'/img/'+${contact.image}}" alt="" />
								</div>

								<div class="custom-file mt-2">
									<input th:value="${contact.image}" type="file" class="form-control-file" id="image"
										name="profileImage">
								</div>
								<div class="container text-center">
									<button class="btn btn-primary" type="submit">Save</button>
									<a type="submit" class="btn btn-danger"
										th:href="@{/user/show-contacts/0}">Cancel</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>

</html>
