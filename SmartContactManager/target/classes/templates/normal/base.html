<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

	<title th:text="${title}">Base html</title>
</head>

<body>
	<div class="responsive">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand text-uppercase" href="#"><i class="fa fa-user-circle" style="font-size: 36px"></i>
				Smart-Contact-Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto text-uppercase">

					<li class="nav-item "><a class="nav-link" th:href="@{/}"><i class=" fa fa-home"
								style="font-size: 20px"></i> home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"><span th:text="${user.name}"></span></a></li>


				</ul>

			</div>
		</nav>

		<!-- Side-bar starts -->

		<div class="sidebar mt-3">

			<i class="fa fa-bars  mt-0 ml-2" onclick="toggleSidebar()"></i>
			<a id="home" href="#" th:href="@{/user/index}" class="item mt-3"><i class="fa fa-home"
					style="font-size: 18px"></i> Home</a>
			<a id="viewContact" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa fa-id-card"
					style="font-size: 18px"></i> View Contact</a>
			<a id="addContact" href="#" th:href="@{/user/add-contacts}" class="item"><i class="fa fa-user-plus"
					style="font-size: 18px"></i> Add Contact</a>
			<a id="userProfile" href="#" th:href="@{/user/profile}" class="item"><i class="fa fa-user-circle"
					style="font-size: 18px"></i> Your profile</a>
			<a id="setting" href="#" th:href="@{/user/settings}" class="item"><i class="fa fa-cogs"
					style="font-size: 18px"></i> Setting</a>
			<a id="logout" href="#" th:href="@{/logout}" class="item" onclick="return confirmLogout()"><i
					class="fa fa-sign-out" style="font-size: 18px"></i> Logout</a>

			<div class="divider"></div>
		</div>
		<!-- Side-bar ends -->

		<!-- Content-area starts -->

		<div class="content mt-5">
			<i class="fa fa-bars  mt-4 ml-3" onclick="toggleSidebar()"></i>
			<div th:if="${session.message}" th:classappend="${'alert-'+session.message.type}" class="alert text-center"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>


			<div th:replace="${content}"></div>
		</div>
		<!-- Content-area ends -->
	</div>

	<!-- <script>
		$(document).ready(() => {
			$(".item").removeClass("active");
			$("#logout").addClass("active");
		});
	</script> -->

	<!-- Optional JavaScript; choose one of the two! -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
	<script th:src="@{/js/script.js}"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>

</html>
