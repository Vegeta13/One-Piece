<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>This is home page</title>
</head>

<body>
	<section>
		<div class="container reponsive">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px;" class="my_profile_pic"
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo">
					</div>
					<h1 class="text-center mt-2 text-secondary">Start adding your contact on cloud...</h1>
					<a class="btn btn-primary btn-block text-uppercase" th:href="@{/user/add-contacts}">Add
						contacts</a>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#home").addClass("active");
			});
		</script>
	</section>



</body>

</html>
