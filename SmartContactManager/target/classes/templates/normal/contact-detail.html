<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>This is home page</title>
</head>

<body>
	<section>
		<div class="responsive">
			<div class="card mr-3 ml-3">
				<div class="card-body" th:if="${contact}">
					<a th:href="@{/user/show-contacts/0}" class="btn btn-info">Back</a>
					<div class="container text-center">

						<img style="height: 200px; width: 200px;" class="my_profile_pic"
							th:src="@{'/img/'+${contact.image}}" alt="profile photo">

						<h1 class="mt-3" style="font-family: Times New Roman;">
							<span th:text="${contact.name}"></span> <span th:text="${contact.secondName}"></span>
						</h1>
					</div>
					<div class="ml-3 " style="font-family: Times New Roman; font-size: 20px;">
						<table class="table table-bordered mr-2">
							<tbody>
								<tr>
									<th scope="row">Id</th>
									<td><span th:text="'SCM-'+${contact.cId}"></span></td>

								</tr>
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>

								</tr>
								<tr>
									<th scope="row">Email Id</th>
									<td><span th:text="${contact.email}"></span></td>

								</tr>

								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>

								</tr>
								<tr>
									<th scope="row">Description</th>
									<td><span th:utext="${contact.description}"></span></td>

								</tr>
							</tbody>
						</table>
					</div>

				</div>

			</div>
			<h1 class="text bg-danger mr-3 ml-3 text-center text-white" th:unless="${contact}">You don't have the
				permission to view this contact...</h1>
		</div>
	</section>


</body>

</html>
